<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#294033"/>
      <stop offset="100%" stop-color="#1C2E24"/>
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F5F1E8"/>
      <stop offset="40%" stop-color="#EBF0ED"/>
      <stop offset="100%" stop-color="#A8C5B0"/>
    </linearGradient>
    <linearGradient id="bars" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#3B6B50" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#5A9E72" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <radialGradient id="ambientLight" cx="50%" cy="38%" r="50%">
      <stop offset="0%" stop-color="rgba(91, 158, 114, 0.12)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Solid background â€” no clip-path, no rounded corners (Slack handles that) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <rect width="512" height="512" fill="url(#ambientLight)"/>

  <!-- Subtle grid texture -->
  <g opacity="0.04" stroke="#A8C5B0" stroke-width="0.5">
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="0" y1="170" x2="512" y2="170"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="342" x2="512" y2="342"/>
  </g>

  <!-- Background pulse glow -->
  <path
    d="M 56,256 L 125,256 L 160,256 L 192,188 L 226,328 L 256,148 L 286,340 L 320,184 L 352,256 L 387,256 L 456,256"
    fill="none"
    stroke="url(#pulse)"
    stroke-width="24"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.12"
    filter="url(#softGlow)"
  />

  <!-- Main pulse line -->
  <path
    d="M 56,256 L 125,256 L 160,256 L 192,188 L 226,328 L 256,148 L 286,340 L 320,184 L 352,256 L 387,256 L 456,256"
    fill="none"
    stroke="url(#pulse)"
    stroke-width="8.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Peak highlight dot -->
  <circle cx="256" cy="148" r="5" fill="#F5F1E8" opacity="0.85"/>

  <!-- Survey result bars at bottom -->
  <g>
    <rect x="136" y="408" width="32" height="44" rx="5" fill="url(#bars)" opacity="0.45"/>
    <rect x="182" y="392" width="32" height="60" rx="5" fill="url(#bars)" opacity="0.55"/>
    <rect x="228" y="380" width="32" height="72" rx="5" fill="url(#bars)" opacity="0.65"/>
    <rect x="274" y="370" width="32" height="82" rx="5" fill="url(#bars)" opacity="0.75"/>
    <rect x="320" y="386" width="32" height="66" rx="5" fill="url(#bars)" opacity="0.55"/>
    <rect x="366" y="400" width="32" height="52" rx="5" fill="url(#bars)" opacity="0.45"/>
  </g>

  <!-- Faint baseline -->
  <line x1="56" y1="256" x2="456" y2="256" stroke="#A8C5B0" stroke-width="0.5" opacity="0.06"/>
</svg>
